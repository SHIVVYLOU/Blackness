{% extends 'base.html' %} 
{% block content %}
<h3>Add Tasks</h3>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">assignment</i>
          <input id="task_name" name="task_name"  type="text" class="validate">
          <label for="icon_prefix">Task Name</label>
        </div>
        </div>
    <div class="row">    
        <div class="input-field col s12">
          <i class="material-icons prefix">subject</i>
          <textarea id="task_description" type="textarea" name="task_description" class="materialize-textarea"></textarea>
          <label for="icon_telephone">Task Description</label>
        </div>
    </div>
      
    </form>
  </div>
        


{% endblock %}
